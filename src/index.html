<!doctype html>

<div id="app">
  <h1 class="app-title"></h1>
  <div class="controls">
    <div class="control-field">
      <label>Skin Effect</label>
      <input class="effect-control" type="range" min="0" max="1" value="0" />
    </div>

    <div class="control-field">
      <label>Zoom</label>
      <input class="zoom-control" type="range" min="1" max="20" value="10" />
    </div>

    <div class="control-field">
      <label>Rotation Z</label>
      <input class="model-control" type="range" min="-1.5" max="1.5" value="0" step="0.1" />
    </div>

    <div class="control-field">
      <label>Location X</label>
      <input class="location-x-control" type="range" min="-1" max="1" value="0" step="0.1" />
    </div>
  </div>
</div>
