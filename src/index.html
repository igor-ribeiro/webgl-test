<!doctype html>

<div id="app">
  <h1 class="app-title"></h1>
  <div class="controls">
    <div class="control-field">
      <label>Beyoung Effect</label>
      <input class="effect-control" type="range" min="0" max="1" value="0" />
    </div>

    <div class="control-field">
      <label>Zoom</label>
      <input class="zoom-control" type="range" min="1" max="10" value="5" />
    </div>

    <div class="control-field">
      <label>Model</label>
      <input class="model-control" type="range" min="-1" max="1" value="0" step="0.1" />
    </div>
  </div>
</div>
